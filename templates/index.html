<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GlossaryExtractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #4CA896; color: #fff; }
    .card { background-color: #fff; color: #212529; border: none; }
    .btn-primary { background-color: #4CA896; border-color: #4CA896; }
    .btn-primary:hover { background-color: #3e8d7d; border-color: #3e8d7d; }
    .logo { height: 50px; margin-right: 15px; }
    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); color: white; display: none;
      z-index: 9999; justify-content: center; align-items: center;
      flex-direction: column;
    }
    #overlay .spinner-border { width: 4rem; height: 4rem; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="d-flex align-items-center mb-4">
      <img src="/static/globalingua-logo.png" alt="Globalingua" class="logo">
      <h1 class="mb-0" id="title">GlossaryExtractor</h1>
      <button class="btn btn-sm btn-outline-light ms-auto" onclick="toggleLanguage()">üåê English</button>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <div class="row mb-3">
          <div class="col">
            <label id="label-source" for="sourceLang" class="form-label">Idioma origen (c√≥digo ISO)</label>
            <input type="text" id="sourceLang" class="form-control" placeholder="ES">
          </div>
          <div class="col">
            <label id="label-target" for="targetLang" class="form-label">Idioma meta (c√≥digo ISO)</label>
            <input type="text" id="targetLang" class="form-control" placeholder="EN">
          </div>
          <div class="col">
            <label for="providerSelect" class="form-label">Proveedor</label>
            <select id="providerSelect" class="form-select">
              <option value="openai">OpenAI</option>
              <option value="deepseek">DeepSeek</option>
            </select>
          </div>
        </div>
        <label id="label-upload" for="fileInput" class="form-label">Sube uno o m√°s archivos</label>
        <input type="file" id="fileInput" class="form-control mb-3" multiple accept=".pdf,.docx,.xlsx,.csv,.xliff,.sdlxliff,.txt" onchange="agregarArchivos(event)">
        <ul id="listaArchivos" class="small text-muted"></ul>
        <button onclick="extraerTerminos()" class="btn btn-primary" id="btn-extract">Extraer t√©rminos y traducir</button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title" id="title-terms">T√©rminos extra√≠dos</h5>
        <form id="termsForm"></form>
        <div id="descargas" class="mt-3"></div>
      </div>
    </div>
  </div>

  <div id="overlay">
    <div class="spinner-border" role="status"></div>
    <p class="mt-3" id="overlayText">Procesando...</p>
  </div>

  <script>
    let archivosSeleccionados = [];
    let lang = 'es';
    const traducciones = {
      es: {
        title: 'GlossaryExtractor', source: 'Idioma origen (c√≥digo ISO)',
        target: 'Idioma meta (c√≥digo ISO)', upload: 'Sube uno o m√°s archivos',
        extract: 'Extraer t√©rminos y traducir', terms: 'T√©rminos extra√≠dos',
        btnLang: 'üåê English', processing: 'Procesando archivos...'
      },
      en: {
        title: 'GlossaryExtractor', source: 'Source language (ISO code)',
        target: 'Target language (ISO code)', upload: 'Upload one or more files',
        extract: 'Extract and translate terms', terms: 'Extracted terms',
        btnLang: 'üåê Espa√±ol', processing: 'Processing files...'
      }
    };

    function toggleLanguage() {
      lang = lang === 'es' ? 'en' : 'es';
      const t = traducciones[lang];
      document.getElementById('title').innerText = t.title;
      document.getElementById('label-source').innerText = t.source;
      document.getElementById('label-target').innerText = t.target;
      document.getElementById('label-upload').innerText = t.upload;
      document.getElementById('btn-extract').innerText = t.extract;
      document.getElementById('title-terms').innerText = t.terms;
      document.querySelector('button.btn-outline-light').innerText = t.btnLang;
    }

    function agregarArchivos(event) {
      const nuevos = Array.from(event.target.files);
      archivosSeleccionados = archivosSeleccionados.concat(nuevos);
      mostrarArchivos();
      event.target.value = '';
    }

    function mostrarArchivos() {
      const lista = document.getElementById("listaArchivos");
      lista.innerHTML = archivosSeleccionados.map((f, i) => `<li>${f.name} <button class='btn btn-sm btn-danger ms-2' onclick='eliminarArchivo(${i})'>‚úñ</button></li>`).join("");
    }

    function eliminarArchivo(index) {
      archivosSeleccionados.splice(index, 1);
      mostrarArchivos();
    }

    async function extraerTerminos() {
      if (archivosSeleccionados.length === 0) {
        alert(lang === 'es' ? 'No has seleccionado archivos.' : 'No files selected.');
        return;
      }

      document.getElementById('overlayText').innerText = traducciones[lang].processing;
      document.getElementById('overlay').style.display = 'flex';

      const sourceLang = document.getElementById("sourceLang").value || "ES";
      const targetLang = document.getElementById("targetLang").value || "EN";
      const provider = document.getElementById("providerSelect").value;
      const formData = new FormData();
      archivosSeleccionados.forEach(f => formData.append("files", f));
      formData.append("source_lang", sourceLang);
      formData.append("target_lang", targetLang);
      formData.append("provider", provider);

      const response = await fetch("/process", { method: "POST", body: formData });
      const data = await response.json();
      document.getElementById('overlay').style.display = 'none';

      const form = document.getElementById("termsForm");
      form.innerHTML = data.terms.map((t, i) => `
        <div class="row mb-2">
          <div class="col-5">
            <input class="form-control" value="${t.source}" disabled>
          </div>
          <div class="col-5">
            <input class="form-control" name="term-${i}" value="${t.target}">
          </div>
          <div class="col-2">
            <input type="checkbox" checked class="form-check-input" name="chk-${i}">
          </div>
        </div>`).join("");

      form.innerHTML += `<button class='btn btn-success mt-3' onclick='exportar("${data.source_lang}", "${data.target_lang}")' type='button'>Exportar glosario</button>`;
    }

    async function exportar(sourceLang, targetLang) {
      const form = document.getElementById("termsForm");
      const terms = [];
      const inputs = form.querySelectorAll("input[name^='term-']");

      inputs.forEach((input, i) => {
        const chk = document.querySelector(`input[name='chk-${i}']`);
        if (chk && chk.checked) {
          const source = document.querySelectorAll("input[disabled]")[i].value;
          terms.push({ source, target: input.value });
        }
      });

      const response = await fetch("/export", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ terms, source_lang: sourceLang, target_lang: targetLang })
      });

      const data = await response.json();
      const cont = document.getElementById("descargas");
      cont.innerHTML = `
        <a class='btn btn-outline-light me-2' href='${data.txt_file}' download>üìÑ Descargar TXT</a>
        <a class='btn btn-outline-light' href='${data.excel_file}' download>üìä Descargar Excel</a>`;
    }
  </script>
</body>
</html>
